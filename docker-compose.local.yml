# Docker Compose - Local Development
# Runs PostgreSQL locally for testing

services:
  # ==========================================
  # PostgreSQL Database (Local Development)
  # ==========================================
  postgres-enclave:
    image: postgres:15-alpine
    container_name: postgres_enclave_local
    restart: unless-stopped
    environment:
      POSTGRES_USER: enclave_user
      POSTGRES_PASSWORD: enclavepass123
      POSTGRES_DB: aggregator_db
    ports:
      - "5436:5432"
    volumes:
      - enclave_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U enclave_user -d aggregator_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  enclave_postgres_data:

# ==========================================
# USAGE
# ==========================================
# Start database:
#   docker compose -f docker-compose.local.yml up -d
#
# Apply Prisma schema:
#   npx prisma db push
#
# Generate Prisma client:
#   npx prisma generate
#
# Run enclave server:
#   $env:GRPC_INSECURE="true"; npm run dev
