sonar.projectKey=zero-knowledge-aggregator
sonar.organization=auditzk
sonar.projectName=Zero Knowledge Aggregator
sonar.projectVersion=1.0

# SonarCloud
sonar.host.url=https://sonarcloud.io

# Sources
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.test.ts,**/*.spec.ts,**/__tests__/**,**/build-wrapper-dump.json
sonar.tests=src/__tests__
sonar.test.inclusions=**/*.test.ts

# Coverage exclusions (test files should not affect coverage metrics)
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/__tests__/**

# TypeScript
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8
